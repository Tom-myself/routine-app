<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head(${form.id != null} ? 'ルーティーン編集' : 'ルーティーン新規作成')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="main container">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <h1 class="page-title" th:text="${form.id != null} ? 'ルーティーン編集' : 'ルーティーン新規作成'">新規作成</h1>
    <form th:action="${form.id != null} ? @{/routines/{id}(id=${form.id})} : @{/routines}" th:object="${form}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="errors">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <input th:if="${form.id != null}" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="title">タイトル *</label>
            <input type="text" id="title" th:field="*{title}" placeholder="例：英語の勉強" required/>
        </div>
        <div class="form-group">
            <label for="dayOfWeek">曜日 *</label>
            <select id="dayOfWeek" th:field="*{dayOfWeek}" required>
                <option value="">選択してください</option>
                <option th:each="day : ${daysOfWeek}" th:value="${day}" th:text="${day.getDisplayName(T(java.time.format.TextStyle).FULL, T(java.util.Locale).JAPAN)}">月曜日</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startTime">開始時刻 *</label>
            <input type="time" id="startTime" th:field="*{startTime}" required/>
        </div>
        <div class="form-group">
            <label for="durationMinutes">所要時間（分） *</label>
            <input type="number" id="durationMinutes" th:field="*{durationMinutes}" min="1" placeholder="30" required/>
        </div>
        <div class="form-group">
            <label for="description">メモ・説明</label>
            <textarea id="description" th:field="*{description}" placeholder="自由にメモを残せます"></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" th:text="${form.id != null} ? '更新' : '作成'">保存</button>
            <a th:href="${form.id != null} ? @{/routines/{id}(id=${form.id})} : @{/routines}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
