<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head('ログイン')}"></head>
<body>
<header th:replace="~{layout :: header}"></header>
<main class="main container">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${param.error}" class="alert alert-error">メールアドレスまたはパスワードが正しくありません。</div>
    <div class="auth-card">
        <h1>ログイン</h1>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">メールアドレス</label>
                <input type="email" id="username" name="username" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">ログイン</button>
            </div>
        </form>
        <p class="link"><a th:href="@{/register}">アカウントをお持ちでない方は新規登録</a></p>
    </div>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
